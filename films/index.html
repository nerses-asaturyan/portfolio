<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MovieX</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <header>
      <nav>
        <img src="img/logo.svg" class="logo" alt="logo"/>
        <div class="searchContainer">
          <input class="searchInput" id="searchInput" />
          <label for="searchInput">
            <span class="searchButton">
              <img src="img/searchIcon.svg" class="searchIcon" alt="search"/>
            </span>
          </label>
          <div id="containerSearchedFilms"></div>
        </div>
      </nav>
      <div class="header-posters-container"></div>
      <div class="about-us">
        <p class="title">Watch everywhere.</p>
        <p class="content">
          Stream unlimited movies and TV shows on your phone, tablet, laptop,
          and TV without paying more.
        </p>
      </div>
    </header>
    <main></main>
    <footer>
      <div class="socialMedia">
        <a href="https://www.instagram.com/"><img src="img/instagram.svg" alt="instagram"/></a>
        <a href="https://www.facebook.com/"><img src="img/facebook.svg" alt="facebook"/></a>
        <a href="https://www.telegram.com/"><img src="img/telegram.svg" alt="telegram"/></a>
      </div>
      <div class="footerLogo">
        <img src="img/footerLogo.svg" alt="logo"/>
      </div>
    </footer>
  </body>
  <script src="js/lib.js"></script>
  <script src="js/request_destinations.js"></script>
  <script src="js/script.js"></script>
</html>
